<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <title>UiTM ILMUWEB - Portal Rujukan Webmaster UiTM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="UiTM ILMUWEB - Portal Rujukan Webmaster UiTM"
    />
    <meta
      name="keywords"
      content="UiTM, ILMUWEB, Webmaster UiTM, Joomla UiTM, Tutorial web UiTM, Panduan web UiTM, garis panduan web UiTM, pembangunan web UiTM"
    />
    <meta name="author" content="Muhammad Asyraf Wahi Anuar" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        basePath: "/ilmuweb/",
        name: "UiTM ILMUWEB",
        repo: "https://github.com/PKomS-UiTM/IlmuWeb",
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        //auto2top: true,
        maxLevel: 4,
        sidebarDisplayLevel: 2,
        //nameLink: "/",
        notFoundPage: true,
        search: {
          placeholder: "Cari...",
          noData: "Tiada Keputusan",
          depth: 6,
        },
        pagination: {
          previousText: "Sebelumnya",
          nextText: "Seterusnya",
        },
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              // Invoked each time after the data is fully loaded, no arguments,
              document.title += " ";
            });
          },
        ],
      };
    </script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- Custom CSS - Load AFTER theme to override -->
    <style>
      /* body {
        --accent: #d89a23 !important;
      } */

      body section.cover,
      section.cover,
      section.cover.show {
        background: #5a2d82 !important;
        background-image: linear-gradient(
          to bottom,
          #5a2d82,
          #3d1f56
        ) !important;
      }
      section.cover .cover-main > p:last-child a {
        border-radius: 2rem;
        border: 1px solid #fdb813;
        box-sizing: border-box;
        color: #fdb813;
        display: inline-block;
        font-size: 1.05rem;
        letter-spacing: 0.1rem;
        margin: 0.5rem 1rem;
        padding: 0.75em 2rem;
        text-decoration: none;
        transition: all 0.15s ease;
      }
      section.cover .cover-main > p:last-child a:last-child {
        background-color: #fdb813;
        color: #fff;
      }

      /* Hamburger at the top, sliding along with the edge of the sidebar (with responsiveness) */
      .sidebar-toggle {
        position: fixed;
        top: 40px;
        left: 300px;
        bottom: unset;
        transition: left 0.3s ease;
      }

      body.close .sidebar-toggle {
        left: 10px;
      }

      @media screen and (max-width: 768px) {
        .sidebar-toggle {
          top: 19px;
          left: 10px;
        }
        body.close .sidebar-toggle {
          top: 10px;
          left: 300px;
        }
      }

      @media screen and (max-width: 768px) {
        #docsify-darklight-theme {
          position: fixed !important;
          left: 57px !important;
          top: 12px !important;
        }
      }
    </style>
    <!-- Sidebar Collapse Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- Search Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <!-- Pagination Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  </body>
</html>
